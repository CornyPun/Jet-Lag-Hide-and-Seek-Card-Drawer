<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Train Pain: The Game - Hide&Seek Across Calgary Card Drawer</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <div class="card-inner card-hidden">
                    <div class="card-front">
                        <img class="card-front-image" src="card-images/front.png" alt="card-front">
                    </div>
                    <div class="card-back">
                        <img class="card-back-image" src="" alt="card-back">
                    </div>
                </div>
            </div>
        </div>
        <div class="hand-button">
            <img class="hand-image" src="hand-image.png" alt="hand">
        </div>
    </div>
    <div class="toggle-container">
        <div class="hand-container">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
