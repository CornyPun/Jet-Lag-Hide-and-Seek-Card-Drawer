<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Train Pain: The Game - Hide&Seek Across Calgary Card Drawer</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <div class="card-inner card-hidden">
                    <div class="card-front">
                        <img class="card-front-image" src="card-images/front.png" alt="card-front">
                    </div>
                    <div class="card-back">
                        <img class="card-back-image" src="card-images/pu-veto.png" alt="card-back">
                    </div>
                </div>
            </div>
        </div>
        <div class="hand-button">

        </div>
    </div>
    <div class="toggle-container">
        <div class="hand-container">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
